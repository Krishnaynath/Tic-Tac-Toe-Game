<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="background-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>
  
  <div class="container">
    <div class="game-header">
      <h1 class="game-title">
        <span class="title-icon">ðŸŽ¯</span>
        <span class="title-text">Tic-Tac-Toe</span>
        <span class="title-glow"></span>
      </h1>
      <div class="game-subtitle">Challenge your mind!</div>
    </div>
    
    <div class="status-container">
      <div id="status" class="status-text">
        <i class="fas fa-play-circle status-icon"></i>
        Player X's turn
      </div>
      <div class="turn-indicator">
        <div class="player-indicator active" data-player="X">
          <span class="player-symbol">X</span>
          <span class="player-label">Player 1</span>
        </div>
        <div class="vs-divider">VS</div>
        <div class="player-indicator" data-player="O">
          <span class="player-symbol">O</span>
          <span class="player-label">Player 2</span>
        </div>
      </div>
    </div>
    
    <div class="board-container">
      <div class="board" id="board">
        <!-- 9 cells for 3x3 grid -->
        <div class="cell" data-cell data-index="0">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="1">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="2">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="3">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="4">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="5">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="6">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="7">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
        <div class="cell" data-cell data-index="8">
          <div class="cell-content"></div>
          <div class="cell-hover-effect"></div>
        </div>
      </div>
      <div class="winning-line" id="winningLine"></div>
    </div>
    
    <div class="controls">
      <button id="resetButton" class="reset-btn">
        <i class="fas fa-redo-alt"></i>
        <span>New Game</span>
        <div class="btn-ripple"></div>
      </button>
    </div>
    
    <div class="game-stats">
      <div class="stat-item">
        <span class="stat-label">Games Played</span>
        <span class="stat-value" id="gamesPlayed">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">X Wins</span>
        <span class="stat-value" id="xWins">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">O Wins</span>
        <span class="stat-value" id="oWins">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Draws</span>
        <span class="stat-value" id="draws">0</span>
      </div>
    </div>
  </div>
  
  <div class="game-over-modal" id="gameOverModal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-trophy"></i>
      </div>
      <h2 class="modal-title">Game Over!</h2>
      <p class="modal-message" id="modalMessage">Player X wins!</p>
      <button class="modal-btn" id="modalPlayAgain">
        <i class="fas fa-play"></i>
        Play Again
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
